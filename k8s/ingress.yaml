apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infinitywar-landingpage-ingress
  namespace: infinitywar
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing  # Để ALB có thể truy cập từ bên ngoài
    alb.ingress.kubernetes.io/target-type: instance 
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'  # Định nghĩa các cổng ALB lắng nghe
spec:
  ingressClassName: alb  # Thay vì dùng annotation, xác định class trực tiếp tại đây
  rules:
  - host: infinitywar.metafi.gg
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: infinitywar-landingpage
            port:
              number: 80